  <defs>
    <style> .bg{fill:#0f172a} .cell{fill:#111827} .accent{fill:#f97316} .secondary{fill:#14b8a6} .label{fill:#e6eef0;font-family:Inter, Sans-serif;font-size:14px;text-anchor:middle}</style>
