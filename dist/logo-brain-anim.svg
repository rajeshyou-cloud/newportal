<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="400" height="400" role="img" aria-label="GreyCells brain neurons animated logo">
  <defs>
    <style>
      .bg{fill:#0f172a}
      .text{fill:#e6eef0;font-family:Inter, sans-serif;font-weight:700}
      .node{fill:#f97316;stroke:#f97316}
      .node2{fill:#14b8a6;stroke:#14b8a6}
      .link{stroke:#9fbebe;stroke-width:2;fill:none;stroke-linecap:round;opacity:0.9}
    </style>
  </defs>
  <rect class="bg" width="240" height="240" rx="26"/>

  <!-- central text -->
  <text x="50%" y="50%" dy="10" text-anchor="middle" class="text" font-size="28">GreyCells</text>

  <!-- rotating neuron ring -->
  <g transform="translate(120,120)">
    <g id="ring" transform="rotate(0)">
      <path class="link" d="M-60 -10 C -40 -60, 40 -60, 60 -10"/>
      <path class="link" d="M60 10 C 40 60, -40 60, -60 10"/>
      <path class="link" d="M-10 -70 C -50 -40, -50 40, -10 70"/>
      <circle class="node2" cx="-60" cy="-10" r="5"/>
      <circle class="node" cx="60" cy="-10" r="6"/>
      <circle class="node2" cx="-10" cy="-70" r="4"/>
      <circle class="node" cx="10" cy="70" r="4"/>
      <circle class="node2" cx="-60" cy="10" r="3"/>
      <circle class="node" cx="60" cy="10" r="3"/>
    </g>
    <!-- continuous gentle rotation animation -->
    <animateTransform xlink:href="#ring" attributeName="transform" type="rotate" from="0" to="360" dur="18s" repeatCount="indefinite" />
  </g>
</svg>
